<h2 class="page-header">Uploaded Files</h2>
<table  class="table table-bordered table-hover table-sm table-responsive"  >
    <thead>
        <tr>
            <th >Team Name</th>
            <th >File Name</th>
            <th >Event Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let file of files'>
            <td>{{file.team_name}}</td>
            <td><a href="http://localhost:8080/{{file.file_name}}" target="_blank">{{file.file_name}}</a></td>
            <td>{{file.event_title}}</td>
            
          
        </tr>
    </tbody>
  </table>
